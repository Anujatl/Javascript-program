<!DOCTYPE html>
<html>
<body>
    <script>
       var num = parseFloat(prompt("Enter the value"));
       var n1 = 0, n2 = 1, next;
       for (i = 1; i<=num; i++){
        document.write(n1);
        next = n1 + n2;
        n1 = n2;
        n2 = next;
       }
    </script>
    
</body>
</html>
