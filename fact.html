<!DOCTYPE html>
<html>
<body>
    <script>
        
        var num = parseInt(prompt('Enter the number '));
        if(num == 0){
            document.write("factorial is 1");
        }else if(num<0){
            document.write("no factorial");
        }else{
            var fact = 1;
            for(i = 1; i<=num; i++){
           
            fact = fact * i;
                 
        }
            document.write(`factorial is ${fact}`);
        }

    </script>
</body>
</html>
