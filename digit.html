..<!DOCTYPE html>
<html>
<body>
    <script>
        var num = prompt("enter the number");
        var intArr = Array.from(num);
        
       var sum = 0;
       var i;
       for (i = 0; i<intArr.length;i++){
        sum = sum + parseInt(intArr[i]);
        
       }
       document.write(`${sum} is the sum`)
   
        </script>
</body>
</html>
