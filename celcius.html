<!DOCTYPE html>
<html>
<body>
    <p id="demo"></p>
    <script>
     var celsius = parseFloat(prompt('Enter the celcius value :'));
     var fahrenheit = (celsius * 1.8) + 32 ;
     document.getElementById('demo').innerHTML =  (`${celsius} degree celsius is ${fahrenheit} degree fahrenheit` )
    </script>
</body>
</html>
