<!DOCTYPE html>
<html>
<body>
    <script>
       var num = parseInt(prompt("Enter the first number"));
       var count = 0;

       for (var i=1; i<=num;i++){
        if(num % i == 0){
            count = count + 1;}
        }
        
            if(count==2){
                console.log("prime")
            }
        else{
            
            console.log("Not prime")
        }
    
        
    </script>
</body>
</html>
