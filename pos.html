<!DOCTYPE html>
<html>
<body>
    <script>
       var number = parseInt(prompt("Enter the number"));
       if(number>0){
          document.write(`${number} is Positive`);
       }
       else if(number<0){
          document.write(`${number} is Negative`);
       }
       else{
         document.write(`${number} is Zero`);
       }
    </script>
</body>
</html>
