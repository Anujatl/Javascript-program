<!DOCTYPE html>
<html>
<body>
    <script>
       var first = parseInt(prompt("Enter the  first number"));
       var second = parseInt(prompt("Enter the  second number"));
       for(let i = first;i<=second; i++){
        let len = i.toString().length; 
        let sum = 0;
       

       let temp = i;
       while(temp>0){
        let reminder = temp % 10 ;
        sum += reminder ** len;
        temp = parseInt(temp / 10);
       }
        
       if(sum === i){
        console.log(i);

       }
       }

       
       
           </script>
</body>
</html>
