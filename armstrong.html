<!DOCTYPE html>
<html>
<body>
    <script>
       var number = prompt("Enter the number");
       let sum = 0;
       let len = number.length;

       let temp = number;
       while(temp>0){
        let reminder = temp % 10 ;
        sum = sum+(reminder ** len);
        temp = parseInt(temp / 10);
       }
        
       if(sum == number){
        console.log("it is armstrong number");

       }else{
        console.log("Not armstrong");
       }

           </script>
</body>
</html>
